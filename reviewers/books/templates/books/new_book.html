{% extends 'base.html' %} {% block content %}

<div class="row nav">
  <div class="col"><h2>Create a New Book</h2></div>

  <div class="col-md-6 text-right">
    <a href="{% url 'books:index' %}" class="btn btn-success">Home</a>
    <a href="{% url 'users:logout' %}" class="my-2 btn btn-danger">LOGOUT</a>
  </div>
</div>
<div id="main" class="container bg-light p-3">
  {% if messages %}
  <ul class="text-danger">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form action="{% url 'books:create_book' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" class="form-control" name="title" type="text" />
    </div>
    <div class="form-group">
      <label for="existing_author">Existing Authors</label>
      <select id="existing_author" name="existing_author" class="form-control">
        {% for author in authors %}
        <option value="{{ author.name }}">{{ author.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="new_author">New Author</label>
      <input
        id="new_author"
        class="form-control"
        name="new_author"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="img-url">Image Url (optional)</label>
      <input id="img-url" name="img-url" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="review">Review</label>
      <textarea name="review" id="review" class="w-100 h-25"></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <select id="rating" name="rating" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <button type="submit" class="btn btn-lg btn-success">Create Book</button>
  </form>
</div>
{% endblock %}
